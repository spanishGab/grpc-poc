syntax = "proto3";

service NoteService {
  rpc ListAllNotes (Empty) returns (NotesList) {};
  rpc AddNote (NewNote) returns (Note) {};
  rpc EditNote (NoteEdit) returns (Note) {};
}

message Empty {}

message Note {
  string id = 1;
  string title = 2;
  string content = 3;
}

message NewNote {
  string title = 1;
  string content = 2;
}

message NoteEdit {
  string id = 1;
  optional string title = 2;
  optional string content = 3;
}

message NotesList {
  repeated Note notes = 1;
}